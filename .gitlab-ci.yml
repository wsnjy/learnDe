# GitLab CI/CD configuration for deploying to Cloudflare Pages
stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"

# Cache node_modules to speed up builds
cache:
  paths:
    - node_modules/

# Build stage (optional - since this is a static site)
build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "Building static site..."
    - ls -la
    - echo "Build complete - all files are ready for deployment"
  artifacts:
    paths:
      - "*.html"
      - "*.css" 
      - "*.js"
      - "dataJson/"
    expire_in: 1 hour
  only:
    - main
    - master

# Deploy to Cloudflare Pages
deploy_to_cloudflare:
  stage: deploy
  image: node:${NODE_VERSION}
  before_script:
    - npm install -g wrangler
  script:
    - echo "Deploying to Cloudflare Pages..."
    - wrangler pages publish . --project-name=deutschlern-app
  environment:
    name: production
    url: https://deutschlern-app.pages.dev
  only:
    - main
    - master
  when: manual
  variables:
    CLOUDFLARE_API_TOKEN: $CLOUDFLARE_API_TOKEN
    CLOUDFLARE_ACCOUNT_ID: $CLOUDFLARE_ACCOUNT_ID